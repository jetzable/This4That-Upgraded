<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Economica" rel="stylesheet">



  <link rel="stylesheet" href="css/index.css">
  <title>This4That</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 col-sm-12 text-center login-section">
        <div class="display-1">
          <img src="https://i.imgur.com/eJTNHOW.png" alt="This4That Logo">
          <h2>Start trading and save money.</h2>
        </div>
      </div>
      <div class="col-md-6 col-sm-12 text-center login-section">
        <form class="text-center mt-4 mx-auto">
          <div class="form-group text-center">
            <input type="email" class="form-control" id="email" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="pwd" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary" id="login-button">Login</button>
          <div class="signUp">
            <h3>Don't have an account? <a href="/views/signUp.html">Sign Up Here!</a></h3>
          </div>
        </form>
      </div>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>


  <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-messaging.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-functions.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-storage.js"></script>

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


  <script src="js/firebase.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
